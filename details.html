<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details | Personal Cinema</title>
    <link rel="stylesheet" href="/css/main.css">

    <!-- Add this BEFORE the netlify-identity-widget.js script -->
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/";
        });
      }
    });
  }
</script>
    
    <!-- Add this inside the <head> tag -->
<script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- ColorThief for dynamic accent color -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js" defer></script>
</head>
<body class="details-page">

    <header id="main-header" class="main-header">
        <!-- Navigation will be injected here -->
    </header>
    
    <main id="details-main-content">
        <!-- Immersive backdrop and details content will be injected by JS -->
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
