<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details | Media Explorer</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0D1117">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="details-page">
    
    <div class="details-backdrop-container" id="details-backdrop-container">
        <div class="details-backdrop" id="backdrop-placeholder"></div>
        <div class="details-backdrop" id="backdrop-image"></div>
    </div>

    <header class="main-header" id="main-header">
        <nav class="main-nav container">
            <a href="/" class="logo"><strong>EXPLORER</strong></a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/watchlist.html">Watchlist</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Main hero content is injected here -->
        <main id="details-main-content">
            <!-- Initial state is the Skeleton Loader -->
            <div id="skeleton-loader" class="details-content-overlay">
                <div class="skeleton-box skeleton-title"></div>
                <div class="skeleton-pills-container">
                    <div class="skeleton-box skeleton-pill"></div>
                    <div class="skeleton-box skeleton-pill"></div>
                </div>
                <div class="skeleton-box skeleton-overview"></div>
                <div class="skeleton-box skeleton-overview-short"></div>
                <div class="skeleton-buttons-container">
                    <div class="skeleton-box skeleton-button"></div>
                    <div class="skeleton-box skeleton-button"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- NEW TABBED LAYOUT CONTAINER -->
    <div class="details-body-content">
        <div class="container">
            <nav class="details-tabs-nav" id="details-tabs-nav">
                <!-- Tab buttons will be injected by JS -->
            </nav>
            <div class="details-tabs-content" id="details-tabs-content">
                <!-- Tab panels will be injected by JS -->
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="main.js"></script>
</body>
</html>
