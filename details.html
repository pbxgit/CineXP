<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details | Media Explorer</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0D1117">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="details-page">
    
    <!-- This container MUST have the two child divs inside it from the start -->
    <div class="details-backdrop-container" id="details-backdrop-container">
        <div class="details-backdrop" id="backdrop-placeholder"></div>
        <div class="details-backdrop" id="backdrop-image"></div>
    </div>

    <!-- Header is now outside the container for full-width styling -->
    <header class="main-header" id="main-header">
        <nav class="main-nav container">
            <a href="/" class="logo"><strong>EXPLORER</strong></a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/watchlist.html">Watchlist</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Main Content -->
        <main id="details-main-content">
            <!-- Initial state is the Skeleton Loader, which gets replaced by JS -->
            <div id="skeleton-loader" class="details-content-overlay">
                <div class="skeleton-box skeleton-title"></div>
                <div class="skeleton-pills-container">
                    <div class="skeleton-box skeleton-pill"></div>
                    <div class="skeleton-box skeleton-pill"></div>
                    <div class="skeleton-box skeleton-pill"></div>
                </div>
                <div class="skeleton-box skeleton-overview"></div>
                <div class="skeleton-box skeleton-overview skeleton-overview-short"></div>
                <div class="skeleton-buttons-container">
                    <div class="skeleton-box skeleton-button"></div>
                    <div class="skeleton-box skeleton-button"></div>
                </div>
            </div>
             <!-- Fallback message in case of JS error -->
            <div id="error-message" style="display: none; text-align: center; padding: 5rem 0;">
                <h2>Sorry, something went wrong.</h2>
                <p>We couldn't load the details for this item. Please try again later.</p>
            </div>
        </main>
    </div>
    
    <!-- ColorThief Library for dynamic color extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <!-- Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
