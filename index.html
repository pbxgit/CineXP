<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="page-transition-overlay"></div>

    <header class="main-header">
        <a href="/" class="logo">CineXP</a>
        <nav class="main-nav">
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Search</a>
        </nav>
    </header>

    <main>
        <section id="hero-section">
            <div class="hero-background"></div>
            <div class="hero-background-next"></div>
            <div class="hero-content">
                
                <!-- We only need ONE logo container for the primary title logo -->
                <div class="hero-logo-container">
                    <img src="" alt="Title Logo" class="hero-logo">
                </div>

                <p class="hero-description"></p>
                
                <!-- The indicators are now part of the content block -->
                <div class="hero-indicators"></div>

                <button class="cta-button">
                    Watch Trailer
                </button>
            </div>
        </section>

        <div id="content-carousels"></div>
    </main>

    <script src="js/tmdb.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
