<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <a href="/" class="logo">CineXP</a>
        <nav class="main-nav">
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#" id="search-link">Search</a>
        </nav>
    </header>

    <main>
        <section id="hero-section">
            <div class="hero-background"></div>
            <div class="hero-background-next"></div>
            <div class="hero-content">
                <div class="hero-title-container">
                    <div class="hero-logo-container">
                        <img src="" alt="Title Logo" class="hero-logo">
                    </div>
                    <h1 class="hero-title"></h1>
                </div>
                <p class="hero-tagline"></p>
                <div class="hero-indicators"></div>
                <a href="#" class="cta-button">Watch Now</a>
            </div>
        </section>
        <div id="page-content">
            <div id="content-carousels"></div>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="details-modal-overlay"></div>
    <div id="details-modal">
        <button id="modal-close-btn">&times;</button>
        <div id="modal-scroll-container">
            <div class="modal-banner">
                <div class="banner-overlay"></div>
            </div>
            <div class="modal-content"></div>
        </div>
    </div>

    <!-- ### NEW, REVAMPED SEARCH OVERLAY ### -->
    <div id="search-ui-overlay">
        <button id="search-ui-close-btn" aria-label="Close search">&times;</button>
        <div class="search-ui-content">
            <div class="search-ui-input-wrapper">
                <input type="text" id="search-ui-input" placeholder="What's on your mind?" autocomplete="off">
            </div>
            <div id="search-ui-results-grid">
                <!-- Search results will be dynamically injected here -->
            </div>
        </div>
    </div>
    <!-- ### END OF REVAMP ### -->

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="js/tmdb.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
