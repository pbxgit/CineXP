<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <a href="/" class="logo">CineXP</a>
        <nav class="main-nav">
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Search</a>
        </nav>
    </header>

    <main>
        <section id="hero-section">
            <div class="hero-background"></div>
            <div class="hero-background-next"></div>
            
            <div class="hero-content">
                <div class="hero-logo-container">
                    <img src="" alt="Title Logo" class="hero-logo">
                </div>
                <p class="hero-tagline"></p>
                <div class="hero-indicators"></div>
                <a href="#" class="cta-button">Watch Trailer</a>
            </div>
        </section>

        <div id="page-content">
            <div id="content-carousels"></div>
        </div>
    </main>

    <!-- Modal for displaying media details -->
    <div id="details-modal-overlay" class="hidden"></div>
    <div id="details-modal" class="hidden">
        <button id="modal-close-btn">&times;</button>
        <div class="modal-content">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>

    <script src="js/tmdb.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
