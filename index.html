<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Explorer</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0D1117">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

 <body class="home-page">
    <!-- Header and Navigation -->
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="logo"><strong>EXPLORER</strong></a>
                <div class="nav-links">
                    <a href="/" aria-current="page">Home</a>
                    <a href="/watchlist.html">Watchlist</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Showcase Section -->
        <section class="hero-showcase">
            <div class="hero-backdrop"></div>
            <div class="hero-content">
                <h1 class="hero-title">Discover Your Next Obsession</h1>
                <p class="hero-subtitle">Explore thousands of movies and TV shows, personalized for you.</p>
                <a href="#trending-movies-carousel" class="btn-primary hero-button">Browse Trending</a>
            </div>
        </section>

        <div class="container page-content">
            <!-- Trending Movies Carousel -->
            <section id="trending-movies-carousel" class="content-row">
                <h2 class="row-title">Trending Movies</h2>
                <div class="media-scroller" id="trending-movies-grid">
                    <!-- Movie cards will be inserted here by JavaScript -->
                </div>
            </section>

            <!-- Popular TV Shows Carousel with Scroll Animation -->
            <section id="popular-tv-carousel" class="content-row" data-animation="scroll-reveal">
                <h2 class="row-title">Popular TV Shows</h2>
                <div class="media-scroller" id="popular-tv-grid">
                    <!-- TV show cards will be inserted here by JavaScript -->
                </div>
            </section>
            
            <!-- You can add more carousels here following the same structure -->

        </div>
    </main>

    <!-- Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
