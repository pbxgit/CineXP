<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Explorer</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Swiper.js for Hero Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-page">
    
    <header class="main-header" id="main-header">
        <nav class="main-nav container">
            <a href="/" class="logo"><strong>EXPLORER</strong></a>
            <div class="nav-links">
                <a href="/" aria-current="page">Home</a>
                <a href="/watchlist.html">Watchlist</a>
            </div>
        </nav>
    </header>

    <!-- LAYER 1 & 2: FIXED HERO BACKGROUND & CONTENT -->
    <div class="hero-container">
        <!-- The background images/slider -->
        <div class="hero-slider swiper" id="hero-background-slider">
            <div class="swiper-wrapper" id="hero-slider-wrapper">
                <!-- JS will populate this -->
            </div>
        </div>
        <!-- The interactive content -->
        <div class="hero-content-container" id="hero-content-container">
            <!-- JS will populate this -->
        </div>
        <!-- The scroll indicator -->
        <div class="scroll-down-indicator"></div>
    </div>

    <!-- LAYER 3: SCROLLABLE MAIN CONTENT -->
    <main class="main-content-area">
        <!-- SKELETON LOADER -->
        <div id="content-skeleton">
            <div class="spotlight-skeleton">
                <div class="spotlight-backdrop-skeleton"></div>
                <div class="spotlight-info-skeleton">
                    <div class="skeleton-box" style="width: 60%; height: 2.5rem;"></div>
                    <div class="skeleton-box" style="width: 90%; height: 1rem;"></div>
                    <div class="skeleton-box" style="width: 120px; height: 2.5rem; margin-top: 1rem;"></div>
                </div>
            </div>
            <div class="shelf-skeleton"><div class="shelf-title-skeleton"></div><div class="media-scroller-container"><div class="media-scroller"><div class="media-scroller-inner" style="gap: 3rem;"><div class="top-ten-card-skeleton"></div><div class="top-ten-card-skeleton"></div><div class="top-ten-card-skeleton"></div></div></div></div></div>
        </div>

        <!-- REAL CONTENT (Initially hidden) -->
        <div id="real-content" class="real-content">
            <section id="spotlight-section" class="spotlight-section container"></section>
            <div id="real-shelves-content">
                <section id="top-10-shelf" class="media-shelf"></section>
                <section id="trending-shelf" class="media-shelf standard-shelf"></section>
                <section id="popular-shelf" class="media-shelf standard-shelf"></section>
            </div>
        </div>
    </main>

    <!-- Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
