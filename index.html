<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Cinema</title>
    <link rel="stylesheet" href="/css/main.css">

<!-- 1. The Definitive Netlify Identity Fix -->
    <!-- This script handles the connection to Netlify's backend services -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/";
            });
          }
        });
      }
    </script>    
    <!-- Add this inside the <head> tag -->
<script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    
</head>
<body class="home-page">

    <header id="main-header" class="main-header">
        <!-- Navigation will be injected here -->
    </header>

    <main>
        <section id="hero-section" class="hero-section">
            <!-- Hero content will be injected by JS -->
        </section>

        <div id="content-shelves" class="content-shelves">
            <!-- Media shelves will be injected by JS -->
        </div>
    </main>

    <script src="/js/app.js" defer></script>
</body>
</html>
