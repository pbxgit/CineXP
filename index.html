<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Cine Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- ### CHANGE 1: Add loading-active class to body ### -->
<!-- This prevents the user from scrolling the blank page underneath the loader -->
<body class="loading-active">

    <header class="main-header">
        <a href="/" class="logo">CineXP</a>
        <nav class="main-nav">
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#" id="search-link">Search</a>
        </nav>
    </header>

    <main>
        <section id="hero-section">
            <div class="hero-background"></div>
            <div class="hero-background-next"></div>
            <div class="hero-content">
                <div class="hero-title-container">
                    <div class="hero-logo-container">
                        <img src="" alt="Title Logo" class="hero-logo">
                    </div>
                    <h1 class="hero-title"></h1>
                </div>
                <p class="hero-tagline"></p>
                <div class="hero-indicators"></div>
                <a href="#" class="cta-button">Watch Now</a>
            </div>
        </section>
        <div id="page-content">
            <div id="content-carousels"></div>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="details-modal-overlay"></div>
    <div id="details-modal">
        <button id="modal-close-btn">&times;</button>
        <div id="modal-scroll-container">
            <div class="modal-banner">
                <div class="banner-overlay"></div>
            </div>
            <div class="modal-content"></div>
        </div>
    </div>

  <!-- In index.html, add this new block -->

<!-- Search Overlay Structure -->
<div id="search-overlay">
    <div class="search-container">
       <!-- In index.html, find the search-input element and update the placeholder -->

<input type="text" id="search-input" placeholder="WHAT'S ON YOUR MIND?" autocomplete="off">
        
        
        <div id="search-results-header"></div>
        <div id="search-results-list"></div>
    </div>
</div>
    
<!-- In index.html, find and REPLACE the entire #player-overlay block -->

<div id="player-overlay">
    <!-- The responsive container for the iframe will now be first -->
    <div id="player-iframe-container"></div>
    
    <!-- [NEW] Glassmorphism UI Overlay for Server Selection -->
    <div id="server-selector-overlay">
        <div class="server-selector-container">
            <button id="current-server-btn">
                <span id="current-server-name"></span>
                <!-- Chevron Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
            </button>
            <ul id="server-list">
                <!-- Server options will be dynamically inserted here by JS -->
            </ul>
        </div>
    </div>

    <!-- The loader and close button remain for the main player overlay -->
    <div class="player-loader"><div class="spinner"></div></div>
    <button id="player-close-btn" aria-label="Close player">&times;</button>
</div>


    
    
    <!-- ### CHANGE 2: Add active class to loading-overlay ### -->
    <!-- This makes the spinner visible by default on page load -->
    <div id="loading-overlay" class="active">
        <div class="spinner"></div>
    </div>

    <script src="js/tmdb.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
