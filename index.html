<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Explorer</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Swiper.js for Hero Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-page">
    
    <!-- LAYER 1: FIXED HERO BACKGROUND -->
    <div class="hero-background-container" id="hero-background-container">
        <div class="hero-slider swiper" id="hero-slider">
            <div class="swiper-wrapper" id="hero-slider-wrapper"></div>
        </div>
    </div>

    <!-- LAYER 2: SCROLLABLE CONTENT WRAPPER -->
    <div class="scroll-container" id="scroll-container">
        <header class="main-header" id="main-header"></header>
        
        <!-- This invisible spacer creates the space to view the hero -->
        <div class="hero-spacer">
            <div class="hero-content-container" id="hero-content-container"></div>
        </div>

        <main class="main-content-area" id="main-content-area">
            <!-- All content (Marquee, Shelves) will be injected here by JS -->
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
