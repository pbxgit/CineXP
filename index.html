<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Explorer</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0D1117">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-page">
    
    <!-- Header is now fixed to float on top -->
    <header class="main-header" id="main-header">
        <nav class="main-nav container">
            <a href="/" class="logo"><strong>EXPLORER</strong></a>
            <div class="nav-links">
                <a href="/" aria-current="page">Home</a>
                <a href="/watchlist.html">Watchlist</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- IMMERSIVE HERO SECTION -->
        <section class="hero-section">
            <div class="hero-backdrop-image" id="hero-backdrop">
                <!-- A dynamic background image would go here -->
            </div>
            <div class="hero-vignette"></div>
            <div class="hero-content container">
                <div class="hero-text">
                    <h1 class="hero-title">Find your next story.</h1>
                    <p class="hero-subtitle">Discover, track, and explore the world of movies and television.</p>
                    <a href="#trending-shelf" class="btn-primary hero-cta">Start Exploring</a>
                </div>
            </div>
        </section>

        <!-- MAIN CONTENT AREA -->
        <div class="main-content-area">
            <!-- TRENDING MOVIES SHELF -->
            <section id="trending-shelf" class="media-shelf">
                <h2 class="shelf-title">Trending Movies</h2>
                <div class="media-scroller">
                    <div class="media-scroller-inner" id="trending-movies-grid">
                        <!-- Movie cards inserted by JS -->
                    </div>
                </div>
            </section>

            <!-- POPULAR TV SHOWS SHELF (WITH SCROLL ANIMATION) -->
            <section id="popular-shelf" class="media-shelf" data-animation="fade-in-up">
                <h2 class="shelf-title">Popular TV Shows</h2>
                <div class="media-scroller">
                    <div class="media-scroller-inner" id="popular-tv-grid">
                        <!-- TV show cards inserted by JS -->
                    </div>
                </div>
            </section>
            
            <!-- More shelves can be added here -->
        </div>
    </main>

    <!-- Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
