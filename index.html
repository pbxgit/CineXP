<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Explorer</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Swiper.js for Hero Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-page">
    
    <header class="main-header" id="main-header">
        <nav class="main-nav container">
            <a href="/" class="logo"><strong>EXPLORER</strong></a>
            <div class="nav-links">
                <a href="/" aria-current="page">Home</a>
                <a href="/watchlist.html">Watchlist</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- HERO SECTION: Will be populated by JS -->
        <section class="hero-section">
            <div class="hero-slider swiper">
                <div class="swiper-wrapper" id="hero-slider-wrapper">
                    <!-- NEW: Static Skeleton Loader for the Hero Section -->
                    <div id="hero-skeleton" class="hero-skeleton"></div>
                </div>
            </div>
        </section>

        <!-- MAIN CONTENT AREA -->
        <div class="main-content-area">
            <!-- NEW: Static Skeleton Loader for all shelves -->
            <div id="shelves-skeleton">
                <!-- Top 10 Skeleton -->
                <div class="shelf-skeleton">
                    <div class="shelf-title-skeleton"></div>
                    <div class="media-scroller">
                        <div class="media-scroller-inner" style="gap: 3rem;">
                            <div class="top-ten-card-skeleton"></div>
                            <div class="top-ten-card-skeleton"></div>
                            <div class="top-ten-card-skeleton"></div>
                            <div class="top-ten-card-skeleton"></div>
                            <div class="top-ten-card-skeleton"></div>
                        </div>
                    </div>
                </div>
                <!-- Standard Shelf Skeleton -->
                <div class="shelf-skeleton">
                    <div class="shelf-title-skeleton"></div>
                    <div class="media-scroller">
                        <div class="media-scroller-inner">
                            <div class="media-card-skeleton"></div>
                            <div class="media-card-skeleton"></div>
                            <div class="media-card-skeleton"></div>
                            <div class="media-card-skeleton"></div>
                            <div class="media-card-skeleton"></div>
                            <div class="media-card-skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Real shelves will be populated by JS -->
            <section id="top-10-shelf" class="media-shelf" style="display:none;"></section>
            <section id="trending-shelf" class="media-shelf" style="display:none;"></section>
            <section id="popular-shelf" class="media-shelf" style="display:none;"></section>
        </div>
    </main>

    <!-- Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
