<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Explorer</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Swiper.js for Hero Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-page">
    
    <header class="main-header" id="main-header">
        <nav class="main-nav container">
            <a href="/" class="logo"><strong>EXPLORER</strong></a>
            <div class="nav-links">
                <a href="/" aria-current="page">Home</a>
                <a href="/watchlist.html">Watchlist</a>
            </div>
        </nav>
    </header>

    <!-- FIXED HERO BACKGROUND & CONTENT LAYER -->
    <div class="hero-container" id="hero-container">
        <div class="hero-slider swiper" id="hero-background-slider">
            <div class="swiper-wrapper" id="hero-slider-wrapper"></div>
        </div>
        <div class="hero-content-container" id="hero-content-container"></div>
    </div>

    <!-- MAIN SCROLLABLE CONTENT -->
    <main class="main-content-area">
        <!-- NEW COMPACT & VISIBLE SKELETON LOADER -->
        <div id="content-skeleton" class="content-skeleton container">
            <div class="marquee-skeleton">
                <div class="marquee-feature-skeleton"></div>
                <div class="marquee-list-skeleton">
                    <div class="marquee-card-skeleton"></div>
                    <div class="marquee-card-skeleton"></div>
                    <div class="marquee-card-skeleton"></div>
                </div>
            </div>
            <div class="shelf-skeleton">
                <div class="shelf-title-skeleton"></div>
                <div class="media-scroller-inner">
                    <div class="media-card-skeleton"></div>
                    <div class="media-card-skeleton"></div>
                    <div class="media-card-skeleton"></div>
                    <div class="media-card-skeleton"></div>
                </div>
            </div>
        </div>

        <!-- REAL CONTENT (Initially hidden) -->
        <div id="real-content" class="real-content">
            <!-- NEW MARQUEE (SPOTLIGHT + TOP 10) SECTION -->
            <section id="marquee-section" class="marquee-section container"></section>
            
            <!-- STANDARD SHELVES -->
            <div id="real-shelves-content">
                <section id="trending-shelf" class="media-shelf standard-shelf"></section>
                <section id="popular-shelf" class="media-shelf standard-shelf"></section>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
