<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Explorer</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Swiper.js for Hero Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-page">
    
    <header class="main-header" id="main-header">
        <nav class="main-nav container">
            <a href="/" class="logo"><strong>EXPLORER</strong></a>
            <div class="nav-links">
                <a href="/" aria-current="page">Home</a>
                <a href="/watchlist.html">Watchlist</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- HERO SECTION -->
        <section class="hero-section">
            <div class="hero-slider swiper">
                <div class="swiper-wrapper" id="hero-slider-wrapper">
                    <div id="hero-skeleton" class="hero-skeleton"></div>
                </div>
            </div>
        </section>

        <!-- MAIN CONTENT AREA - This now overlaps the hero for a seamless scroll -->
        <div class="main-content-area">
            
            <!-- SKELETON LOADER FOR ALL CONTENT -->
            <div id="content-skeleton">
                <!-- Spotlight Skeleton -->
                <div class="spotlight-skeleton">
                    <div class="spotlight-backdrop-skeleton"></div>
                    <div class="spotlight-info-skeleton">
                        <div class="skeleton-box" style="width: 60%; height: 2.5rem; margin-bottom: 1.5rem;"></div>
                        <div class="skeleton-box" style="width: 90%; height: 1rem;"></div>
                        <div class="skeleton-box" style="width: 80%; height: 1rem;"></div>
                        <div class="skeleton-box" style="width: 120px; height: 2.5rem; margin-top: 1.5rem;"></div>
                    </div>
                </div>
                <!-- Shelves Skeleton -->
                <div id="shelves-skeleton">
                    <div class="shelf-skeleton">
                        <div class="shelf-title-skeleton"></div>
                        <div class="media-scroller-container">
                            <div class="media-scroller"><div class="media-scroller-inner" style="gap: 3rem;">
                                <div class="top-ten-card-skeleton"></div><div class="top-ten-card-skeleton"></div><div class="top-ten-card-skeleton"></div><div class="top-ten-card-skeleton"></div>
                            </div></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- REAL CONTENT (Initially hidden) -->
            <div id="real-content" style="opacity: 0; transition: opacity 0.8s ease-in-out;">
                <!-- NEW SPOTLIGHT SECTION -->
                <section id="spotlight-section" class="spotlight-section container"></section>
                
                <!-- SHELVES -->
                <div id="real-shelves-content">
                    <section id="top-10-shelf" class="media-shelf"></section>
                    <section id="trending-shelf" class="media-shelf"></section>
                    <section id="popular-shelf" class="media-shelf"></section>
                </div>
            </div>

        </div>
    </main>

    <!-- Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
