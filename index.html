<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineXP - Your Cinematic Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        <!-- ===== SIDEBAR NAVIGATION ===== -->
        <nav class="sidebar">
            <a href="#" class="logo">CineXP</a>
            <ul class="nav-links">
                <li class="nav-link active">
                    <a href="#">
                        <!-- SVG Icon for Home -->
                        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <!-- SVG Icon for Discover -->
                        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path></svg>
                        <span>Discover</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <!-- SVG Icon for My Lists -->
                        <svg viewBox="0 0 24 24"><path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"></path></svg>
                        <span>My Lists</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- ===== MAIN CONTENT VIEW ===== -->
        <main class="main-view">
            <!-- Top Bar for Search -->
            <div class="top-bar">
                <form class="search-bar" id="search-form">
                    <button type="submit" class="search-button">
                        <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                    <input type="text" id="search-input" placeholder="Search for anything...">
                </form>
            </div>

            <!-- Hero Section for featured content -->
            <section class="hero-section" id="hero-section">
                <!-- Hero content will be dynamically inserted here -->
                <div class="loading-indicator" id="loading-hero"></div>
            </section>

            <!-- Container for all the carousels -->
            <section class="carousel-container" id="carousel-container">
                <!-- Carousels will be dynamically inserted here -->
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
