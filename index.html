<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Cinema</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js" defer></script>
</head>
<body class="home-page">

    <header id="main-header" class="main-header">
        <!-- Navigation will be injected here by app.js -->
    </header>

    <main>
        <section id="hero-section" class="hero-section">
            <!-- Hero content and skeleton loader will be injected by app.js -->
        </section>

        <div id="content-shelves" class="content-shelves">
            <!-- Media shelves and their skeleton loaders will be injected by app.js -->
        </div>
    </main>

    <script src="/js/app.js" defer></script>
</body>
</html>
