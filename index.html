<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineXP - Prestige Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        <!-- ===== SIDEBAR NAVIGATION ===== -->
        <nav class="sidebar">
            <a href="#" class="logo-icon">CXP</a>
            <ul class="nav-links">
                <li class="nav-link active" data-tooltip="Home">
                    <a href="#"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg></a>
                </li>
                <li class="nav-link" data-tooltip="Discover">
                    <a href="#"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg></a>
                </li>
                <li class="nav-link" data-tooltip="My Lists">
                    <a href="#"><svg viewBox="0 0 24 24"><path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"></path></svg></a>
                </li>
            </ul>
        </nav>

        <!-- ===== MAIN CONTENT VIEW ===== -->
        <main class="main-view">
            <!-- Parallax Hero Section -->
            <section class="hero-section" id="hero-section">
                <div class="hero-background" id="hero-background"></div>
                <div class="hero-content">
                    <h2 class="hero-title" id="hero-title"></h2>
                    <p class="hero-overview" id="hero-overview"></p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary">Watch Trailer</button>
                        <button class="btn btn-secondary">Add to Watchlist</button>
                    </div>
                </div>
            </section>

            <!-- Dynamic Content Area (Carousels) -->
            <div class="page-content" id="page-content">
                <!-- Carousels will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Animation Library (GSAP) - MUST be before your script.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    
    <!-- Your Logic -->
    <script src="script.js"></script>
</body>
</html>
