<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10121A"/>
    <link rel="manifest" href="manifest.json">
    <title>Cineverse - An Interactive Film Experience</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <section class="hero-section">
            <div class="hero-backdrop"></div>
            <div class="hero-content">
                <h1 class="hero-title">Discover Your Universe of Cinema</h1>
                <p class="hero-subtitle">Explore, track, and get AI-powered experience.</p>
            </div>
            <div class="scroll-down-indicator">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 12L12 19L5 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </section>

        <main id="app-container">
            <header class="content-header">
                <div class="media-switcher">
                    <button id="movies-tab" class="media-tab active" data-type="movie">Movies</button>
                    <button id="shows-tab" class="media-tab" data-type="tv">Shows</button>
                </div>
            </header>
            <div class="movie-grid" id="movie-grid">
                <!-- Media cards will be dynamically inserted here -->
            </div>
        </main>
    </div>
</body>
</html>
