<!DOCTYPE html>
<html lang="en">
<head>
    <title>Watchlist Test</title>
    <style>
        body { font-family: monospace; background: #111; color: #eee; padding: 2rem; }
        pre { white-space: pre-wrap; word-wrap: break-word; background: #333; padding: 1rem; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Watchlist API Test Page</h1>
    <p>Opening this page has automatically called the <code>/api/test-watchlist</code> endpoint.</p>
    <p>Check your browser's developer console (F12) and your Vercel logs for diagnostic messages.</p>
    <h2>Result from API:</h2>
    <pre id="result">Loading...</pre>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const resultEl = document.getElementById('result');
            try {
                const response = await fetch('/api/test-watchlist');
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                console.log("SUCCESS: Received data from test API:", data);
            } catch (error) {
                const errorMsg = "CRITICAL FAILURE: Could not fetch from /api/test-watchlist. Check Vercel logs.";
                resultEl.textContent = errorMsg;
                console.error(errorMsg, error);
            }
        });
    </script>
</body>
</html>
